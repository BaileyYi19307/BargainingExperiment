{{ block title }}
    Your Results
{{ endblock }}

{{ block content }}
    <div class="content-container">
        <p class="results-info">You get: <span class="highlight">{{ player.payoff }}</span></p>
        <p class="results-info">Original Euros Earned: <span class="highlight">{{ player.ogCurrency }}</span></p>
        <p class="results-info">Final Euros Earned (after decay): <span class="highlight">{{ player.currency }}</span></p>
        <button id="next-button" class="next-button">Progress to Next Round</button>
    </div>

    <script>
        document.getElementById('next-button').addEventListener('click', function() {
            liveSend({next_clicked: true});
        });
    </script>
    
    <style>
        .content-container {
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: auto;
            max-width: 500px;
        }
        .results-info {
            font-size: 18px;
            margin: 10px 0;
        }
        .highlight {
            font-weight: bold;
            color: #333;
        }
        .next-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #45a049;
        }
    </style>
{{ endblock }}

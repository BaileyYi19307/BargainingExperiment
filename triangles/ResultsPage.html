{{ block title }}
    Results Page
{{ endblock }}

{{ block content }}
    <div style="text-align: center; padding: 20px;">
        <p>
         You get {{ player.payoff }}
        </p>
        <p>Original Euros Earned: {{ player.ogCurrency}}</p>
        <p>Final Euros Earned (after decay): {{ player.currency }}</p>
        <button id="next-button" class="next-button">Next</button>
    </div>

    <script>
        document.getElementById('next-button').addEventListener('click', function() {
            liveSend({next_clicked: true});
        });
    </script>
<style>
    .next-button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
    }
</style>
{{ endblock }}
